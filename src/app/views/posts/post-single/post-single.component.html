<mat-card *ngIf="post">
  <div class="pages">
    <mat-card-header>
      <img mat-card-avatar src="assets/penguin.jpg" />
      <mat-card-title>{{ transform(post.title.rendered, 0) }}</mat-card-title>
      <mat-card-subtitle>{{ transform(post.title.rendered, 1) }}</mat-card-subtitle>
    </mat-card-header>
    <img class="centerImg" src="{{ post.better_featured_image?.media_details.sizes.medium_large.source_url }}" />
    <mat-card-content [innerHTML]="post.content.rendered"></mat-card-content>
  </div>
</mat-card>

<mat-spinner *ngIf="!post"></mat-spinner>

<footer-generic></footer-generic>
