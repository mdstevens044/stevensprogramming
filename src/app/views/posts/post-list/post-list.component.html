<md-spinner *ngIf="!loaded"></md-spinner>

<md-card *ngFor="let post of posts">
  <div>
    <md-card-header>
      <img md-card-avatar src="assets/penguin.jpg" />
      <md-card-title>{{ post.title.rendered }}</md-card-title>
    </md-card-header>
    <img class="centerImg" md-card-lg-image src="{{ post.better_featured_image?.media_details.sizes.medium_large.source_url }}" />
    <md-card-content [innerHTML]="post.excerpt.rendered"></md-card-content>
    <md-card-actions>
      <button (click)="selectPost(post.slug)" md-raised-button color="primary">Read</button>
    </md-card-actions>
  </div>
</md-card>
