<md-spinner *ngIf="!loaded"></md-spinner>

<md-card *ngFor="let post of posts">
  <div>
    <md-card-header>
      <md-card-title>{{ post.title.rendered }}</md-card-title>
    </md-card-header>
    <img src="{{ post.better_featured_image?.media_details.sizes.medium_large.source_url }}">
    <md-card-content>
      <p [innerHTML]="post.excerpt.rendered"></p>
    </md-card-content>
    <md-card-actions>
      <button (click)="selectPost(post.slug)" md-button>Read</button>
    </md-card-actions>
  </div>
</md-card>
