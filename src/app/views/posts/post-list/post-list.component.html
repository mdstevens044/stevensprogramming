<div class="container">
  <div class="pages">
    <ul>
      <li *ngFor="let post of posts" (click)="selectPost(post.slug)">
        {{ post.title.rendered }}
        <p><img src="{{ post.better_featured_image?.media_details.sizes.medium_large.source_url }}">
        {{ htmlToPlaintext(post.excerpt.rendered) }}</p>
      </li>
    </ul>
    <div *ngIf="error">
      Error: {{error}}
    </div>
  </div>
</div>
