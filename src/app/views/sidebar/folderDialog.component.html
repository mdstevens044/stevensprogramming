<form #f="ngForm" novalidate autocomplete="off">
  <div class="header">
    <h1 md-dialog-title>Add Folder</h1>
  </div>
  <div class="content">
    <md-input-container>
      <input mdInput placeholder="Folder Name" name="name" ngModel #name="ngModel" />
    </md-input-container>
  </div>
  <md-dialog-actions>
    <button md-raised-button md-dialog-close>
      Close
    </button>
    <button md-raised-button class="submit" md-dialog-close (click)="createFolders(name)">
      Submit
    </button>
  </md-dialog-actions>
</form>
