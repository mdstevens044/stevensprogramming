<div *ngIf="!loaded">
  <div id="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="loading"></div>
  </div>
</div>

<div class="pages" *ngIf="loaded">
  <h1>GitHub</h1>
  <div class="container" *ngFor="let repository of repositories">
    <div><img class="avatar" src="assets/penguin.jpg" /></div>
    <div class="main-text">
      <div class="title">{{ repository.node.name }}</div>
      <div class="description">{{ repository.node.description }}</div>
      <div class="language" *ngFor="let language of repository.node.languages.edges">{{ language.node.name }} &nbsp;</div>
      <div class="clear"></div>
      <div class="btn-div"><button class="raised-button" aria-label="View Code"><a href="{{ repository.node.url }}" target="_blank">View Code</a></button></div>
    </div>
  </div>
  
  <app-footer></app-footer>
</div>
